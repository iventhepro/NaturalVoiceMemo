<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <form id="audioRecordForm" action="post">
        <div class="form-group">
            <label for="voiceName">Name of the recorded Voice</label>
            <br>
            <input type="text" name="voiceName" id="voiceName" placeholder="iven_voice">
        </div>
        <br>
        <div class="form-group">
            <audio controls id="audioPlayer"></audio>
        </div>
        <button id="startRecording" type="button">Record Voice</button>
        <button id="stopRecording" type="button">Stop Recording</button>
    </form>
    <script defer src="index.js"></script>

</body>

</html>
