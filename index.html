<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <H1 class="display-1">Natural Voice Memo</H1>
    <br><br>

    <form id="audioRecordForm" action="post">
        <div class="form-group">
            <label for="voiceName">Name of the recorded Voice*</label>
            <br>
            <input required class="form-control" type="text" name="voiceName" id="voiceName" placeholder="iven_voice">
        </div>

        <br><br>
        <select class="form-control" id="format">
            <option value="mp3" selected>mp3</option>
            <option value="ogg">ogg</option>
            <option value="pcm">pcm</option>
        </select>
        <br><br>
        <button id="startStopRecording" type="button" class="btn btn-success">Start recording</button>
        <br><br>
        <div class="form-group">
            <audio controls id="audioPlayer"></audio>
        </div>
        <br><br>
        <button class="btn btn-primary" id="sendAudio" type="button">Send Audio</button>
    </form>
    <br>
    <h4 class="display-4">Output Audio</h4>
    <br>
    <audio id="result" controls>
        <source id="audioSrc" src="C:/Users/ivenk/Desktop/NaturalVoiceMemo/output.mp3" type="audio/mpeg">
    </audio> 
    <br>
    <h4 class="display-4">Hier herunterladen</h4>
    <br>
    <a id="download"></a>

    <br><br>

    <h4 class="display-4">Text Sent</h4>
        <div class="scroll-box overflow-auto border">
            <p id="sentText">

            </p>
        </div>

        <br><br>

        <h4 class="display-4">Text Response</h4>
            <div class="scroll-box overflow-auto border">
                <p id="responseText">

                </p>
            </div>

            <script defer src="index.js"></script>

</body>

</html>
